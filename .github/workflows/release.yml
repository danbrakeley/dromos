name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            ext: .exe
            use_cross: false

          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ''
            use_cross: false

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ''
            use_cross: false

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ''
            use_cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git-version crate

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        shell: bash
        run: |
          src="target/${{ matrix.target }}/release/dromos${{ matrix.ext }}"
          dst="dromos-${{ matrix.target }}${{ matrix.ext }}"
          mv "$src" "$dst"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dromos-${{ matrix.target }}
          path: dromos-${{ matrix.target }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name 'dromos-*' -exec mv {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
